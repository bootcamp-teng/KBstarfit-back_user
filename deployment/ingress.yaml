apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: teng-exercise
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - secretName: tls-secret
  rules:
  - http:
      paths:
      - path: /user
        pathType: Prefix
        backend:
          service:
            name: sample
            port:
              number: 8080
